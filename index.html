<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SFL: The Narrative Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tailwindcss/typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                800: '#292524',
                900: '#1c1917',
                950: '#0c0a09',
              },
              amber: {
                50: '#fffbeb',
                600: '#d97706',
              },
              violet: {
                50: '#f5f3ff',
                600: '#7c3aed',
              },
              rose: {
                50: '#fff1f2',
                600: '#e11d48',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fafaf9; /* stone-50 */
        color: #292524; /* stone-800 */
        font-family: 'Inter', sans-serif;
      }
      .dark body {
        background-color: #0c0a09; /* stone-950 */
        color: #f5f5f4; /* stone-100 */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      /* Custom scrollbar for cleanliness */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e7e5e4;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d6d3d1;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #292524;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #44403c;
      }

      /* Shadcn / Theme Variables */
      :root {
        --background: 0 0% 98%; /* stone-50 */
        --foreground: 24 5% 10%; /* stone-900 */
        --card: 0 0% 100%;
        --card-foreground: 24 5% 10%;
        --popover: 0 0% 100%;
        --popover-foreground: 24 5% 10%;
        --primary: 24 5% 10%; /* stone-900 */
        --primary-foreground: 60 5% 96%; /* stone-50 */
        --secondary: 60 5% 96%; /* stone-100 */
        --secondary-foreground: 24 5% 10%;
        --muted: 60 5% 96%;
        --muted-foreground: 25 5% 45%; /* stone-500 */
        --accent: 60 5% 96%;
        --accent-foreground: 24 5% 10%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 60 5% 96%;
        --border: 20 6% 90%; /* stone-200 */
        --input: 20 6% 90%;
        --ring: 24 5% 10%;
        --radius: 0.5rem;
      }

      .dark {
        --background: 20 14.3% 4.1%; /* stone-950 */
        --foreground: 60 5% 96%; /* stone-100 */
        --card: 24 10% 10%; /* stone-900 */
        --card-foreground: 60 5% 96%;
        --popover: 20 14.3% 4.1%;
        --popover-foreground: 60 5% 96%;
        --primary: 60 5% 96%; /* stone-100 */
        --primary-foreground: 24 5% 10%; /* stone-900 */
        --secondary: 24 5% 15%; /* stone-800 */
        --secondary-foreground: 60 5% 96%;
        --muted: 24 5% 15%;
        --muted-foreground: 25 5% 60%; /* stone-400 */
        --accent: 24 5% 15%;
        --accent-foreground: 60 5% 96%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 60 5% 96%;
        --border: 24 5% 15%; /* stone-800 */
        --input: 24 5% 15%;
        --ring: 24 5% 84%; /* stone-300 */
      }
    </style>

{

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "mammoth": "https://esm.sh/mammoth@1.6.0",
    "react-markdown": "https://esm.sh/react-markdown@9?external=react,react-dom",
    "remark-gfm": "https://esm.sh/remark-gfm@4"
  }
}
</script>
